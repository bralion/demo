<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="http://127.0.0.1:3000/register"  method="get" onsubmit="return check()">
    <label for="name">昵称</label>
    <input id="name" type="text" name="name" placeholder="请输入昵称！"/><br/>
    <label for="pwd">密码</label>
    <input id="pwd" type="text" name="password" placeholder="请输入密码！"/><br/>
    <label for="queren">确认密码</label>
    <input id="queren" type="text"  placeholder="再次输入密码！"/><br/>
    <button type="submit">注册</button>
</form>
<script>
    function check(){
        var pwd1=document.getElementById("pwd");
        var pwd2=document.getElementById("queren");

        if(pwd1.value==pwd2.value){
            return true;
        }
        else{
            alert("两次密码不相同！");
            pwd1.value="";
            pwd2.value="";
            return false;
        }
    }
</script>
</body>
</html>
